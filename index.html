<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activity Clock</title>
<script defer src="script.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Orbitron', sans-serif;
  }
</style>
</head>
<body class="flex flex-col items-center p-4 transition-colors duration-300">

<h1 class="text-3xl my-4 glow">Activity Clock</h1>

<canvas id="clock" width="500" height="500" class="my-4"></canvas>

<div class="flex gap-2">
<button id="add-btn" class="bg-cyan-500 hover:bg-cyan-600 p-2 rounded">+ Add Kegiatan</button>
<span id="mode-label" class="text-lg font-bold"></span>
</div>

<div id="form-container" class="hidden flex-col gap-2 w-full max-w-sm mt-4">
  <input type="text" id="activity-name" placeholder="Nama kegiatan" required class="text-black p-2 rounded">
  <input type="time" id="start-time" required class="text-black p-2 rounded">
  <input type="time" id="end-time" required class="text-black p-2 rounded">
  <div class="flex gap-2">
    <button id="pagi-btn" class="bg-yellow-400 hover:bg-yellow-500 p-2 flex-1">ðŸŒž Pagi</button>
    <button id="malam-btn" class="bg-indigo-700 hover:bg-indigo-800 p-2 flex-1 text-white">ðŸŒ™ Malam</button>
  </div>
</div>

<ul id="activity-list" class="mt-4 w-full max-w-sm"></ul>

</body>
</html>
